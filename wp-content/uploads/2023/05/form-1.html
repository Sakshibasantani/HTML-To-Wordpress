<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span id="error" style="color:red">

    </span>
    <form method="post" onsubmit="check()">
        <input type="text" name="name" id="name"
        placeholder="Enter name"> <br>

        <input type="text" name="email" id="email" placeholder="Enter email"> <br>

        <input type="text" name="password" id="password" placeholder="Enter password"> <br> 


        <input type="text" name="mobile" id="mobile" placeholder="Enter Mobile"> <br>

        <input type="submit">
        

    </form> 
    <script>
        var error = ''
        function check()
        {
            event.preventDefault();
            var name = document.getElementById('name').value  


            var email = document.getElementById('email').value 


            var password = document.getElementById('password').value   

            var mobile = document.getElementById('mobile').value 


    var nameregex = /^[A-Za-z]{3,20}$/
    var emailregex = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/
  var passwordregex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/ 

  var mobileregex = /^[0-9]{10}$/

            if(!nameregex.test(name))
            {
                
                error += "Name is Not proper"+"<br>"
            } 

            if(!emailregex.test(email))
            {
                // alert("Email is Not proper") 
                error += "Email is Not proper"+"<br>"

            } 

            if(!passwordregex.test(password))
            {
                // alert("Password is Not proper")  
                error += "Password is Not proper"+"<br>"

                
            }  

          

            if(!mobileregex.test(mobile))
            { 
                error += "Mobile is Not proper"+"<br>"

                document.getElementById('mobile').style.border = "3px solid red"
                // alert("Mobile is Not proper")
                

            } 

            document.getElementById('error').innerHTML = error



            console.log(name + email + password + mobile)



            



        }
    </script>
    
</body>
</html>
